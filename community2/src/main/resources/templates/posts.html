<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Post List</title>
  <style>
    table {
        width: 80%;
        border-collapse: collapse;
        margin: 20px auto;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
    }
    th {
        background-color: #f2f2f2;
    }
    tr:hover {
        background-color: #f5f5f5;
    }
  </style>
  <script>
    window.onload = function() {
        fetch("/api/posts") // REST API 호출
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById("post-table-body");
                data.forEach(post => {
                    const row = `<tr>
                        <td>${post.pstId}</td>
                        <td>${post.pstTtl}</td>
                        <td>${post.pstCn}</td>
                        <td>${post.wrtNm}</td>
                        <td>${post.pstWrtDt}</td>
                        <td>${post.pstMdfcnDt}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            })
            .catch(error => console.error("Error loading posts:", error));
    };
  </script>
</head>
<body>
<h2 style="text-align: center;">Post List</h2>
<table>
  <thead>
  <tr>
    <th>Post ID</th>
    <th>Title</th>
    <th>Content</th>
    <th>Writer</th>
    <th>Written Date</th>
    <th>Modified Date</th>
  </tr>
  </thead>
  <tbody id="post-table-body">
  <!-- JavaScript를 통해 데이터가 여기에 채워집니다 -->
  </tbody>
</table>
</body>
</html>

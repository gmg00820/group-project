<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
    <h1 class = "mb-3">My Blog</h1>
    <h4 class="mb-3">공지사항</h4>
</div>

<div class="container">
    <div class="row-6" th:each="item : ${posts}">
        <div class="card">
            <div class="card-header" th:text="${item.pstId}"></div>
            <div class="card-body">
                <h5 class="card-title" th:text="${item.pstTtl}"></h5>
                <p class="card-text" th:text="${item.pstCn}"></p>
                <a href="#" class="btn btn-primary">보러 가기</a>
            </div>
        </div>
        <br>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새 게시글 작성</title>
</head>
<body>
<h1>새 게시글 작성</h1>
<form action="/board/add" method="post" th:object="${post}">
    <label>제목: <input type="text" th:field="*{pstTtl}" /></label><br/>
    <label>내용: <textarea th:field="*{pstCn}"></textarea></label><br/>
    <label>작성자: <input type="text" th:field="*{wrtNm}" /></label><br/>
    <button type="submit">저장</button>
</form>
</body>
</html>

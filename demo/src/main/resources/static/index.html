<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 상담 솔루션</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>학생 상담 솔루션</h1>

        <div id="login-section" class="form-section">
            <h2>로그인</h2>
            <input type="text" id="login-username" placeholder="아이디">
            <input type="password" id="login-password" placeholder="비밀번호">
            <button onclick="login()">로그인</button>
        </div>

        <div id="signup-section" class="form-section">
            <h2>회원가입</h2>
            <input type="text" id="signup-username" placeholder="아이디">
            <input type="password" id="signup-password" placeholder="비밀번호">
            <input type="email" id="signup-email" placeholder="이메일">
            <button onclick="signup()">회원가입</button>
        </div>

        <div id="reset-password-section" class="form-section">
            <h2>비밀번호 찾기</h2>
            <input type="email" id="reset-email" placeholder="이메일">
            <input type="password" id="new-password" placeholder="새 비밀번호">
            <button onclick="resetPassword()">비밀번호 찾기</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
